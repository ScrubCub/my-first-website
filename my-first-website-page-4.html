            <h1 id="feedback-header">Got feedback or modpack recommendations?</h1>

            <form action="some-website.website" method="post">

                <fieldset>
                    <legend>Feedback or recommendation</legend>
                    <label for="email">Email <input id="email" type="email"></label>
                    <label for="feedback-or-recommendations">Feedback or recommendation?
                        <select id="feedback-or-recommendations">
                            <option value="feedback">Feedback</option>
                            <option value="recommendation">Recommendation</option>
                        </select>
                    </label>
                    <label for="comment-box">Comments</label>
                    <textarea id="comment-box"></textarea>
                    <label for="notifications"><input id="notifications" type="checkbox" value="yes">Notify me in email for news and updates</label>
                    <button type="submit">Submit</button>

                </fieldset>

            </form>

        </div>
